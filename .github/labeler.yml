---
# Areas
area/ansible:
  - changed-files:
      - any-glob-to-any-file:
          - "ansible/**/*"
area/config:
  - changed-files:
      - any-glob-to-any-file:
          - ".config/**/*"
          - ".pre-commit-config.yaml"
          - ".gitattributes"
          - ".gitignore"
          - ".vscode/**/*"
area/docker:
  - changed-files:
      - any-glob-to-any-file:
          - "docker/**/*"
area/docs:
  - changed-files:
      - any-glob-to-any-file:
          - "docs/**/*"
          - "README.md"
          - "LICENSE"
area/github:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**/*"
area/infra:
  - changed-files:
      - any-glob-to-any-file:
          - "infra/**/*"
area/kubernetes:
  - changed-files:
      - any-glob-to-any-file:
          - "k8s/**/*"
area/taskfile:
  - changed-files:
      - any-glob-to-any-file:
          - ".taskfiles/**/*"
          - "Taskfile.yaml"
area/terraform:
  - changed-files:
      - any-glob-to-any-file:
          - "terraform/**/*"
