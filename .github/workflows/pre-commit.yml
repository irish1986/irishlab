---
name: Run pre-commit

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  workflow_call:

jobs:
  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1
