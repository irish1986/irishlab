on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v24.2.1
