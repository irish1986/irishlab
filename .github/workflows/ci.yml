---
name: Continous Integration

on: # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'ansible/inventory/*'
      - '!README.md'
  schedule:
    - cron: '30 5 * * 1,3'

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
  ansible-lint:
    uses: ./.github/workflows/ansible-lint.yml
  runner-ansible:
    uses: ./.github/workflows/runner-ansible.yml
