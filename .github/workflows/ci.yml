---
name: Continous Integration

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  schedule:
    - cron: '30 5 * * 1,3'

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml

  runner-dns:
    uses: ./.github/workflows/runner-dns.yml
    needs: [pre-commit]

  runner-tf:
    uses: ./.github/workflows/runner-ansible.yml
    needs: [pre-commit, runner-dns]

  runner-ansible:
    uses: ./.github/workflows/runner-ansible.yml
    needs: [pre-commit, runner-dns, runner-tf]
