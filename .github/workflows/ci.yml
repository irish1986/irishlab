---
name: Continous Integration

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

jobs:

  meta-labeler:
    uses: ./.github/workflows/meta-labeler.yml

  meta-sync-labels:
    uses: ./.github/workflows/meta-sync-labels.yml

  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
