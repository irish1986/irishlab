---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: apps
spec:
  releaseName: podinfo
  chart:
    spec:
      chart: podinfo
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 10m
  install:
    remediation:
      retries: 3
  values:
    service:
      type: LoadBalancer
    ui:
      color: "#4f00a3"
