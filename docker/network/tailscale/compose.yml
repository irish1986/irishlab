---
name: tailscaled

# docker exec tailscale tailscale up --advertise-exit-node

services:
  tailscaled:
    container_name: tailscaled
    image: docker.io/tailscale/tailscale:v1.76.6
    privileged: true
    network_mode: host
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTH_KEY=tskey-auth-${api_token}
    cap_add:
      - net_admin
      - sys_module
    command: tailscaled
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
